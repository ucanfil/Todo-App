<!DOCTYPE html>
<html>
<head>
	<title>To-Do List App</title>
	<link rel="stylesheet" type="text/css" href="Assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<h1>To-Do List <i class="fa fa-plus" aria-hidden="true"></i></h1>
		<input type="text" placeholder="Add New Todo">
		<ul>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Go shopping</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Kiss your girlfriend</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Pet your cat</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Hone your coding skills</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Feed your cat</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Feed yourself</li>
		</ul>
	</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="Assets/js/todos.js"></script>
</body>
</html>
